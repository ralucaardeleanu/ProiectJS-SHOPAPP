<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300&family=Open+Sans:wght@300;700&family=Poppins:wght@200&display=swap");
    </style>
  </head>

  <body>
    <div class="container-form">
      <form id="form" class="form">
        <div class="logo-close">
          <i class="fa-solid fa-x form-close" onclick="openWindowHome()"></i>
          <img
            src="img/logo_transparent.png"
            alt="Logo"
            height="150px"
            width="150px"
            class="logo"
          />
          <h2>SIGNUP</h2>
        </div>

        <div class="form-control">
          <label for="username"
            ><i class="fa-regular fa-user icon"></i>Username</label
          >
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email"
            ><i class="fa-regular fa-envelope icon"></i>Email</label
          >
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password"
            ><i class="fa-solid fa-lock icon"></i>Password</label
          >
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2"
            ><i class="fa-solid fa-lock icon"></i>Password</label
          >
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
          />
          <small>Error message</small>
        </div>

        <button type="submit">SIGNUP</button>
        <div class="sign-up-field">
          <p>
            Already have an account? <br />Click
            <a href="#" id="sign-up">here</a>
          </p>
        </div>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
